<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/logo2.jpg" alt="Nectar Zone">
        </div>
        <div><h1>Вход</h1></div><br>
        <div class="form-container">
            <form action="/submit-login" method="POST">
                <div><label for="username">Потребителско име</label>
                <input type="text" name="username" id="username" required></div><br>

                <div><label for="password">Парола</label>
                <input type="password" name="password" id="password" required></div><br>

                <button type="submit"  onclick="location.href='nachalo.html'">Въведи</button>
            </form>
        </div>
    </div>


</body>
</html>
